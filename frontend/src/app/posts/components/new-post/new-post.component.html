<div class="form-card">
    <h2>NOUVEAU POST</h2>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <input type="file" accept="image/" #imageInput (change)="onAddFile($event)">
            <button mat-raised-button color="primary" (click)="imageInput.click()">ADD IMAGE</button>
            <!--<img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">-->
        </div>
        <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" >Enregistrer</button>
        </div>
    </form>
</div>
<div class="post-card" *ngIf="postPreview$ | async as post">
    <!--titlecase = pipe-->
    <h2>{{ post.title | titlecase }}</h2>
    <!--/posts avec slash pour acceder à la racine de la route, sino il ajoutera à l'id-->
    <a routerLink="/posts">Back</a>
    <p>{{ post.description }}</p>
    <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
    <p>Créé par {{ post.nom }}</p>
    <p *ngIf="post.location">
        <!--=== 'Lyon pour filtrer uniquement les photos prises à Lyon'-->Photo prise à {{ post.location }}
    </p>
    <!--Propriété optionnelles *ngIf-->
    <p>Mis en ligne {{ post.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
</div>
