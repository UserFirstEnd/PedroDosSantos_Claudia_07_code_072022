<div fxLayoutAlign="center center" fxLayout="column" class="main-div">
    <mat-card fxFlex="50">
        <mat-toolbar>Connexion</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="main-form-div" [formGroup]="formGroup"
            (ngSubmit)="loginProcess()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <p id="emailErrorMsg"></p>
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
    <div fxFlex="50">
        <button [routerLink]="['signup']" mat-raised-button>Nouveau compte</button>
    </div>
</div>
