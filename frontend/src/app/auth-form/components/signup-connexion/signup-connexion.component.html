<div fxLayoutAlign="center center" fxLayout="column" class="main-div">
    <mat-card fxFlex="50">
        <mat-toolbar color="primary">Cr√©ation</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="main-form-div" [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="onSignup()">Enregistrer</button>
        </form>
    </mat-card>
    <div fxFlex="50">
        <button [routerLink]="['/connexion']" mat-button mat-raised-button>Retour</button>
    </div>
</div>
